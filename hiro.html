<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8">
    <title>AR.js приклад</title>
    <!-- Підключення A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- Підключення AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded 
             arjs="trackingMethod: best;" 
             vr-mode-ui="enabled: false" 
             renderer="logarithmicDepthBuffer: true;" 
             device-orientation-permission-ui="enabled: true">

      <!-- Використовуємо стандартний маркер Hiro -->
      <a-marker preset="hiro">

        <!-- Два циліндри -->
        <a-cylinder color="yellow" height="2" radius="0.05" position="1 0 0"></a-cylinder>
        <a-cylinder color="blue" height="2" radius="0.05" position="0 0 0"></a-cylinder>

        <!-- Площина з картинкою -->
        <a-plane width="3.5" height="3.5" rotation="-55 0 0" position="0 -1 0" color="purple"
          src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/illustration/758px-Canestra_di_frutta_(Caravaggio).jpg">
        </a-plane>

        <!-- Тор із анімацією кольору -->
        <a-torus position="0 0.5 0" color="green" radius="0.5"
          animation="property: components.material.material.color; type: color; from: green; to: red; loop: true; dur: 10000">
        </a-torus>

        <!-- Торусовий вузол -->
        <a-torus-knot color="orange" radius="0.5" position="1 0.5 1"></a-torus-knot>

        <!-- Маленький куб -->
        <a-box position="0 0.5 0" material="color: blue;" scale="0.2 0.2 0.2"></a-box>

        <!-- Друга площина з текстурою -->
        <a-plane width="2.5" height="1.5" position="0 1 -1"
          src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/uvgrid/UV_Grid_Sm.jpg">
        </a-plane>

        <!-- Текст -->
        <a-text value="Bye, Cruel World!" color="black" width="7" position="-1 0 0.75"></a-text>

      </a-marker>

      <!-- Камера -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
