<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js приклад</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs = 'trackingMethod: best;'>
      <a-marker preset="hiro">



<a-cylinder color="yellow" height="2" radius="0.05" position="1 0 0"></a-cylinder>
<a-cylinder color="blue" height="2" radius="0.05" position="0 0 0"></a-cylinder>

<a-plane  width="3.5" height="3.5" rotation="-55 0 0"  position="0 -1 0" color="purple" src="https://raw.githubusercontent.com/aframevr/sample-
assets/master/assets/images/illustration/758px-Canestra_di_frutta_(Caravaggio).jpg" ></a-plane>
<a-torus position="0 0.5 0" color="green" radius="0.5" 
animation="property: components.material.material.color; type: color; from: green; to: red; loop: true; dur: 10000"></a-torus>
<a-torus-knot color="orange" radius="0.5" position="1 0.5 1" ></a-torus-knot>


   <a-box position="0 0.5 0" material="color: blue;" scale="0.2 0.2 0.2"></a-box>

<a-plane width="2.5" height="1.5"  position="0 1 -1" 
src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/uvgrid/UV_Grid_Sm.jpg"
></a-plane>

<a-text value="Bye, Cruel World!"  color="black" width="7" position="-1 0 0.75" ></a-text>

      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
